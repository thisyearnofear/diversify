# DiversiFi AI API — nginx reverse proxy
# Domain: api.diversifi.famile.xyz → localhost:3001
#
# Install:
#   sudo cp scripts/nginx-diversifi-api.conf /etc/nginx/sites-available/api.diversifi.famile.xyz
#   sudo ln -sf /etc/nginx/sites-available/api.diversifi.famile.xyz /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d api.diversifi.famile.xyz

upstream diversifi_api {
    server 127.0.0.1:6174;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.diversifi.famile.xyz;

    # Let certbot handle ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.diversifi.famile.xyz;

    # SSL — managed by certbot; placeholders replaced on first run
    ssl_certificate     /etc/letsencrypt/live/api.diversifi.famile.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.diversifi.famile.xyz/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options    "nosniff"                              always;
    add_header X-Frame-Options           "DENY"                                 always;

    # CORS — allow requests from any origin (AI API is public)
    add_header 'Access-Control-Allow-Origin'  '*'                                                    always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS'                                   always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With'        always;

    # Handle CORS preflight without hitting Node
    location / {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'  '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            add_header 'Access-Control-Max-Age'        1728000;
            add_header 'Content-Type'                  'text/plain; charset=utf-8';
            add_header 'Content-Length'                0;
            return 204;
        }

        proxy_pass         http://diversifi_api;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        'upgrade';
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Generous timeouts — AI calls can take 20-60s
        proxy_connect_timeout  10s;
        proxy_send_timeout     90s;
        proxy_read_timeout     90s;

        # Allow large request bodies (audio uploads for transcription)
        client_max_body_size 25M;
    }

    # Only expose AI agent routes — block page routes
    location ~* ^/(?!api/) {
        return 404;
    }

    access_log /var/log/nginx/diversifi-api.access.log;
    error_log  /var/log/nginx/diversifi-api.error.log;
}
